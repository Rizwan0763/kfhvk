    <h1 id="h1">Cravings Next Door Enquire Page</h1> 
    <fieldset>
    <div class="cd">
    <h2>Customer Details</h2>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="Firstname"  maxlength="25" placeholder="Your name.." required="required"/>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="Lastname"  maxlength="25" placeholder="Your last name.." required="required"/>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="Email address"	placeholder="enter your email address" required="required"/>
    </div>
	<br></fieldset>
    <fieldset>
    <div class="ca">
    <h2>Customer Address</h2>
    <label id="streetadress">Street Address</label>
    <input type="text"  name="Street Address"  maxlength="40" required  pattern="{1,40}" />
    <label id="town">Town</label>
    <input type="text"  name="Town"  maxlength="20" placeholder="Town" required="required" />
    <label id="States">State</label>
    <select id="State" name="state">
    <option value="VIC">VIC</option>
    <option value="NSW">NSW</option>
    <option value="QLD">QLD</option>
    <option value="NT">NT</option>
    <option value="WA">WA</option>
    <option value="SA">SA</option>
    <option value="TAS">TAS</option>
    <option value="ACT">ACT</option>
    </select>
    <label id="postcode">Postcode</label>
    <input name="Postcode" placeholder="postcode" type="text"  maxlength="4" required  pattern="[0-9]{1,4}" /></div><br></fieldset>

   <h2>Customer Contact Details</h2>
    <div class="ccd">
	<h3><label id="preferredcontact">Preferred Contact:</label></h3>
    <label for="email">Email</label>
    <input type="radio" name="contact" value="Email" required="required" />
    <label id="post">Post</label>
    <input type="radio" name="contact" value="Post" required="required" />
    <label for="phone">Phone</label>
    <input type="radio" name="contact" value="Phone" required="required" /> 
	<br>
	<br>
    <label for="email">Email</label>
    <i class="fa-solid fa-envelope">:</i>
    <input type="email" id="customeremail" name="Email address"	placeholder="enter your email address" required="required"/>
    <label id="postaddress">Postal Address</label>
    <i class="fa-solid fa-address-card"></i>
    <input type="text" id="customerpost" name="Postal address"	placeholder="enter your postal address" required="required"/>
    <label for="phone">Phone Number</label>
    <i class="fa-solid fa-phone"></i>
    <input type="text" id="phone" name="Phone" maxlength="10"  pattern="^[0-9]+$" placeholder="0987654321" required="required"/></div>
    <aside id="enquireaside"><img id="img" src="images/cravings.jpg" alt="cravings cafe"></aside>
    <h2>Product Details:</h2>
    <div class="pd">
    <label id="Product"><span class="special">Product</span></label>
    <select name="product" id="product" >
    <option value="Burger">Burger</option>
    <option value="Pizza">Pizza</option>
    <option value="Beverages">Beverages</option>
    </select>
    <p>	<label id="productfeatures"><span class="special">Product Features:</span></label>
    <label for="small">Small</label>
    <input type="checkbox" id="small" name="category[]" value="small" />  
    <label for="medium">Medium</label>
    <input type="checkbox" id="medium" name="category[]" value="medium" /> 
    <label for="large">Large</label>
    <input type="checkbox" id="large" name="category[]" value="large" /></p>
    <h2>Comment</h2>
    <p><label for="comment">Comment</label>
    <textarea id="comment" name="Comment" placeholder="Write your comment here..." rows="6" cols="35"  required="required"></textarea><br>
</div>
<input type="submit" value="Submit"/>
